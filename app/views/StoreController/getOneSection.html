<!--View associated to getOneSection action of StoreController controller -->
<h1 class="ui blue header">Section</h1>
<h5>{{section}}</h5>
<hr/>

<div class="ui cards">
{% for product in section.getProducts %}
    <div class="card">
        <div class="image">
            {{ img('store/' ~ product.image ~ '.jpg') }}
        </div>
        <div class="content">
            <a class="header">{{product}}</a>
            <div class="meta">
                <span class="date">{{product.price}} euros</span>
            </div>
        </div>
        <div class="extra content">
            <a class="ui bottom attached green button" href={{path('store.addToCart', [product.id, 1])}}>
                <i class="add icon"></i>
                To cart
            </a>
        </div>
    </div>
{%endfor%}
</div>
