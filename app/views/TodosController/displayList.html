<!--View associated to index action of TodosController controller -->
<div class="ui container">
    <h2 class="ui inverted header" style="padding-top: 50px">
        <i class="ol list icon"></i>
        <div class="content">
            Liste active
            <div class="sub header">Gestion des items</div>
        </div>
    </h2>

    <div class="ui attached black inverted segment">

    </div>
    <div class="ui attached inverted segment">
        {%for element in list%}
        <div class="ui inverted relaxed divided list">
            <form style="display: none;" class="ui inverted left floated form" action="todos/edit/{{loop.index0}}/" method="post">
                <div class="ui inverted mini input">
                    <input type="text" name="element" value="{{ element }}">
                </div>
            </form>
            <div class="ui inverted checkbox">
                <input type="checkbox" name="example" id="ck{{loop.index0}}">
                <label class="_element" for="ck{{loop.index0}}" data-index="{{loop.index0}}">{{ element }}</label>
            </div>
            <a href="todos/delete/{{loop.index0}}/">
                <span class="ui circular mini icon inverted red button right floated">
                    <i class="ui times icon"></i>
                </span>
            </a>
            <span class="ui circular mini icon inverted button right floated _toEdit">
                <i class="ui edit icon"></i>
            </span>
        </div>
        {%endfor%}
        <div class="item">
            <form class="ui inline inverted form" action="todos/add/" method="post">
                <div class="field _form">
                    <input placeholder="Nouvel élément" name="elm">
                </div>
            </form>
        </div>
    </div>
    <h1 class="ui center aligned icon header inverted disabled">
        <i class="huge circular sticky tasks icon"></i>
        Todo lists
    </h1>
</div>
