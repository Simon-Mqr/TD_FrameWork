{%  extends "OrgaController/base.html" %}

{% block header %}
<a href="{{ path('orga.index') }}" data-target="body"  class="ui basic inverted button">
    <i class="factory icon"></i>Organisations
</a>
{% endblock %}
{% block body %}
{{ parent() }}

<ul>
    {% for orga in all %}
    <li>
        <div class="ui two column grid">
            <div class="column">
                <a class="column" href="{{path('orga.getOne', [orga.id])}}">{{orga.name}}</a>
            </div>
            <div class="column">
                <a href="{{ path('orga.formModify') }}" data-target="body">
                    <i class="edit icon"></i>
                </a>
                <a href="{{ path('orga.del', [orga.id]) }}" data-target="body">
                    <i class="x icon"></i>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<a href="{{ path('orga.frmAdd') }}" class="ui primary button">Ajouter une Organisation</a>
{% endblock %}
